<script>
$(document).ready(function() {
	alert(234);
	
	$("#btnSend").click(function(){
			   alert("sex "+$('#sex3').val());
			   $('#dynamic-table1').bootstrapTable('destroy');
			   $('#dynamic-table1').bootstrapTable({
					url : 'usert/searchUser.action', //请求后台的URL（*）
					method : 'get', //请求方式（*）
					toolbar : '#tooll', //工具按钮用哪个容器					
					queryParams : { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的		
						uname:$('#usn3').val(),
						upwd:$('#pwd3').val()
					}
				});
	});
});
function ss(){
	$('#dynamic-table1').bootstrapTable({
		url : 'usert/searchUser.action', //请求后台的URL（*）
		method : 'get', //请求方式（*）
		toolbar : '#tooll', //工具按钮用哪个容器
		striped : true, //是否显示行间隔色
		cache : false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
		pagination : true, //是否显示分页（*）
		showColumns:true,
		sortable : true, //是否启用排序 
		sortStable:true,//queryParams : getParam,//传递参数（*）
		sidePagination : "client", //分页方式：client客户端分页，server服务端分页（*）
		pageNumber : 1, //初始化加载第一页，默认第一页
		pageSize : 10, //每页的记录行数（*）
		strictSearch : true,
		minimumCountColumns : 2, //最少允许的列数
		clickToSelect : true, //是否启用点击选中行
		showRefresh : false, //是否显示刷新按钮
		uniqueId : "stuid", //每一行的唯一标识，一般为主键列
		cardView : false, //是否显示详细视图
		onLoadError : function(data) {
			$('#dynamic-table1').bootstrapTable('removeAll');
		},
		columns : [
				{
					checkbox : true
				},{
					field : 'id',
					title : '学号'
				}, {
					field : 'name',
					title : '姓名'
				}, {
					field : 'pwd',
					title : '班级'
				} ]
	});
}
function getParam() {
	var temp = { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的		
		uname:$('#usn3').val(),
		upwd:$('#pwd3').val()
	};
	return temp;
}
</script>
